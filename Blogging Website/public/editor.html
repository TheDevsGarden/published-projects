<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Homepage</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">
    
    
    <script src="https://kit.fontawesome.com/5fb5607b24.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--NAV-->
    <nav class="navbar">
        <img src="img/the-devs-garden-low-resolution-logo-color-on-transparent-background.png" class="logo" alt="">
        <ul class="links-container">
            <li class="link-item"><a href="/" class="link">home</a></li>
            <li class="link-item"><a href="/editor" class="link">editor</a></li>
        </ul>
    </nav>

   
    <!--BANNER-->
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"> <i class="fa-solid fa-arrow-up-from-bracket" alt="upload banner"></i></label>
    </div>

    <!--BLOG-->
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>


    <!--BLOG OPTIONS-->
    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>

    <!--TITLE-->

    <script type="module" src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js"></script>
    
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/editor.js"></script>
</body>
</html>
